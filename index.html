<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<link rel="stylesheet" href="styles.css" />
</head>

<body ng-controller="mainCtrl">

<header class="main-header">
	<button type="button" class="btn btn-default navbar-btn" ng-click="toggle('add')">Add</button>
	<button type="button" class="btn btn-default navbar-btn" ng-click="toggle('remove')">Remove</button>
	<button type="button" class="btn btn-default navbar-btn" ng-click="toggle('filter')">Filter</button>

<div class="main-header__input" ng-show="focus === 'add'">
	<input placeholder="Quote" ng-model="newQuote.text" />
	<input placeholder="Author" ng-model="newQuote.author" />
	<button ng-click="addData(newQuote)">Add Quote</button>
</div>

<div class="main-header__input" ng-show="focus === 'remove'">
	<input placeholder="Quote" ng-model="remQuote" />
	<button ng-click="removeQuote(remQuote)">Remove Quote</button>
</div>

<div class="main-header__input" ng-show="focus === 'filter'">
	<input placeholder="Quote" ng-model="filt" />
</div>


</header>
<hr>

<div ng-repeat="quote in quotes | filter: filt">
	<p>{{quote.text}}</p>
	<p>-- {{quote.author}}</p>
	<hr>
</div>

<!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-cookies.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>
</body>
</html>
